{% extends 'vet_portal/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
  <h2>{{ title }}</h2>
  <form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="field">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error-text">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'vet_portal:patient_detail' pet.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
