<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ePetCare Vet Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body{background:#f5f5f5; display:flex; align-items:center; justify-content:center; min-height:100vh;}
    .card{max-width:520px; width:100%; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.1)}
    .card-header{background:#0066cc; color:#fff; border-radius:10px 10px 0 0!important; padding:20px}
    .card-body{padding:24px}
    .btn-primary{background:#0066cc; border-color:#0066cc}
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header"><h3 class="mb-0">Create Veterinarian Account</h3></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username|as_widget:attrs }}
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">First name</label>
            {{ form.first_name }}
          </div>
          <div class="col mb-3">
            <label class="form-label">Last name</label>
            {{ form.last_name }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Full name (for profile)</label>
          {{ form.full_name }}
        </div>
        <div class="mb-3">
          <label class="form-label">License number (optional)</label>
          {{ form.license_number }}
        </div>
        <div class="row">
          <div class="col mb-3">
            <label class="form-label">Password</label>
            {{ form.password1 }}
          </div>
          <div class="col mb-3">
            <label class="form-label">Confirm Password</label>
            {{ form.password2 }}
          </div>
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'vet_portal:login' %}">Back to login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
