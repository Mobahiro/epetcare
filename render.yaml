# Render configuration file
# This file defines the services for the ePetCare application

services:
  # Web service for the ePetCare Django application
  - type: web
    name: epetcare
    env: python
    repo: https://github.com/Mobahiro/epetcare.git
    branch: main
    buildCommand: chmod +x build.sh && ./build.sh
  startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4  # Using a more stable Python version
      - key: WEB_CONCURRENCY
        value: 4  # Number of Gunicorn workers
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: RENDER
        value: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOST
        value: epetcare.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: epetcare_db
          property: connectionString
    healthCheckPath: /vet_portal/
    autoDeploy: true
    # Deployment hook for client app sync
    # https://api.render.com/deploy/srv-d3an3j95pdvs73d1co40?key=Zay8YidqwKg

    # Persist media directory across deployments
    disk:
      name: media
      mountPath: /opt/render/project/src/media
      sizeGB: 1

# Database for the application
databases:
  - name: epetcare_db
    databaseName: epetcare
    user: epetcare
    plan: free  # Use the appropriate plan based on your needs