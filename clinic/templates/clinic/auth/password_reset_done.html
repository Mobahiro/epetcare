{% extends 'clinic/base_auth.html' %}
{% block title %}Check your email - ePetCare{% endblock %}
{% block content %}
<section class="auth-page">
  <div class="auth-panel only">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">Check your email</h1>
        <div class="auth-alt-action">If an account exists for that email, we've sent a link to reset your password.</div>
      </div>
      <div class="auth-meta"><a href="{% url 'login' %}" class="auth-link">Return to login</a></div>
    </div>
  </div>
</section>
{% endblock %}
