{% extends 'clinic/base_auth.html' %}
{% block title %}Password updated - ePetCare{% endblock %}
{% block content %}
<section class="auth-page">
  <div class="auth-panel only">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">Password updated</h1>
        <div class="auth-alt-action">You can now log in with your new password.</div>
      </div>
      <div>
        <a href="{% url 'login' %}" class="btn auth-submit">Go to login</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
