<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ePetCare{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'clinic/styles.css' %}?v={% now "U" %}">
    <link rel="stylesheet" href="{% static 'clinic/modern.css' %}?v={% now "U" %}">
    <link rel="stylesheet" href="{% static 'clinic/modal.css' %}?v={% now "U" %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'clinic/images/epetcare-logo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'clinic/images/epetcare-logo.png' %}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    {% block head %}{% endblock %}
    <style>
      :root {
        --auth-bg: #FFF8F0;
        --auth-card: #ffffff;
        --auth-primary: #8B5A2B;
        --auth-primary-hover: #6B4423;
        --auth-accent: #D4A574;
        --auth-accent-light: #F5E6D3;
        --auth-text: #3D2914;
        --auth-text-muted: #8B7355;
        --auth-border: #E8DDD0;
        --auth-input-bg: #FAF7F4;
        --auth-input-focus: #FFF9F5;
        --auth-shadow: 0 25px 50px -12px rgba(139, 90, 43, 0.15);
        --auth-shadow-sm: 0 4px 6px -1px rgba(139, 90, 43, 0.1);
        --auth-radius: 20px;
        --auth-radius-sm: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body.auth-full {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--auth-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Auth Split Layout */
      .auth-page {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
      }

      .auth-split {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
        width: 100%;
        max-width: 1100px;
        align-items: stretch;
      }

      /* Hero Section */
      .auth-hero {
        position: relative;
        border-radius: var(--auth-radius);
        overflow: hidden;
        min-height: 580px;
        box-shadow: var(--auth-shadow);
      }

      .auth-hero .hero-media {
        position: absolute;
        inset: 0;
      }

      .auth-hero .hero-media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .auth-hero .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(0, 0, 0, 0.1) 40%,
          transparent 100%
        );
      }

      .auth-hero .hero-caption {
        position: absolute;
        left: 28px;
        right: 28px;
        bottom: 28px;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        line-height: 1.4;
      }

      .auth-hero .dots {
        display: none;
      }

      /* Auth Panel */
      .auth-panel {
        display: flex;
        align-items: stretch;
      }

      .auth-container {
        width: 100%;
        background: var(--auth-card);
        border-radius: var(--auth-radius);
        padding: 48px 44px;
        box-shadow: var(--auth-shadow);
        display: flex;
        flex-direction: column;
      }

      .auth-header {
        margin-bottom: 32px;
        position: relative;
      }

      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--auth-text);
        margin: 0 0 8px 0;
        letter-spacing: -0.5px;
      }

      .auth-alt-action {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 0.9rem;
        color: var(--auth-text-muted);
      }

      .auth-link {
        color: var(--auth-primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }

      .auth-link:hover {
        color: var(--auth-primary-hover);
        text-decoration: underline;
      }

      /* Form Styles */
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex: 1;
      }

      .auth-field {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .auth-field label {
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--auth-text);
      }

      .auth-field input,
      .auth-field select,
      .auth-field textarea {
        padding: 14px 16px;
        border: 2px solid var(--auth-border);
        border-radius: var(--auth-radius-sm);
        background: var(--auth-input-bg);
        font-size: 1rem;
        font-family: inherit;
        color: var(--auth-text);
        transition: all 0.2s ease;
        outline: none;
      }

      .auth-field input:focus,
      .auth-field select:focus,
      .auth-field textarea:focus {
        border-color: var(--auth-accent);
        background: var(--auth-input-focus);
        box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.15);
      }

      .auth-field input::placeholder {
        color: var(--auth-text-muted);
        opacity: 0.7;
      }

      /* Two Column Layout */
      .auth-form .two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      /* Submit Button */
      .auth-submit {
        width: 100%;
        padding: 16px 24px;
        background: var(--auth-primary);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: var(--auth-radius-sm);
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }

      .auth-submit:hover {
        background: var(--auth-primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--auth-shadow-sm);
      }

      .auth-submit:active {
        transform: translateY(0);
      }

      .auth-submit.disabled,
      .auth-submit:disabled {
        background: var(--auth-text-muted);
        cursor: not-allowed;
        transform: none;
      }

      /* Alerts & Errors */
      .auth-alert {
        padding: 14px 18px;
        border-radius: var(--auth-radius-sm);
        font-size: 0.9rem;
        margin-bottom: 16px;
      }

      .auth-alert-error {
        background: #FEF2F2;
        color: #991B1B;
        border: 1px solid #FECACA;
      }

      .auth-error {
        font-size: 0.8rem;
        color: #DC2626;
        font-weight: 500;
        margin-top: 4px;
      }

      .error-message {
        padding: 14px 18px;
        background: #FEF2F2;
        color: #991B1B;
        border: 1px solid #FECACA;
        border-radius: var(--auth-radius-sm);
        margin-bottom: 16px;
        font-size: 0.9rem;
      }

      /* Meta Links */
      .auth-meta {
        margin-top: 16px;
        text-align: center;
      }

      .auth-small {
        font-size: 0.875rem;
        color: var(--auth-text-muted);
      }

      /* Terms */
      .terms-field {
        margin-top: 8px;
      }

      .terms-label {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        font-size: 0.875rem;
        color: var(--auth-text-muted);
        cursor: pointer;
      }

      .terms-label input[type="checkbox"] {
        margin-top: 3px;
        accent-color: var(--auth-primary);
      }

      /* Terms Modal */
      .terms-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 24px;
        backdrop-filter: blur(4px);
      }

      .terms-modal {
        background: var(--auth-card);
        border-radius: var(--auth-radius);
        padding: 32px;
        max-width: 600px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: var(--auth-shadow);
      }

      .terms-modal .close-btn {
        position: absolute;
        top: 16px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
        color: var(--auth-text-muted);
        line-height: 1;
        transition: color 0.2s;
      }

      .terms-modal .close-btn:hover {
        color: var(--auth-text);
      }

      .terms-header {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--auth-text);
        margin: 0 0 20px 0;
      }

      .terms-updated {
        background: var(--auth-accent-light);
        color: var(--auth-primary);
        font-size: 0.7rem;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 600;
        margin-left: 8px;
        vertical-align: middle;
      }

      .terms-content {
        color: var(--auth-text);
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .terms-content h4 {
        font-size: 1rem;
        font-weight: 600;
        margin: 20px 0 8px 0;
        color: var(--auth-text);
      }

      .terms-content ul {
        padding-left: 20px;
        margin: 8px 0;
      }

      .terms-content li {
        margin-bottom: 4px;
      }

      .terms-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid var(--auth-border);
      }

      .terms-actions .btn {
        padding: 12px 24px;
        border-radius: var(--auth-radius-sm);
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .terms-actions .btn:not(.btn-primary) {
        background: transparent;
        border: 2px solid var(--auth-border);
        color: var(--auth-text);
      }

      .terms-actions .btn:not(.btn-primary):hover {
        background: var(--auth-accent-light);
      }

      .terms-actions .btn-primary {
        background: var(--auth-primary);
        border: 2px solid var(--auth-primary);
        color: #fff;
      }

      .terms-actions .btn-primary:hover {
        background: var(--auth-primary-hover);
        border-color: var(--auth-primary-hover);
      }

      /* Floating Menu Button */
      .auth-fab {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--auth-primary);
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        box-shadow: var(--auth-shadow-sm);
        transition: all 0.2s;
        z-index: 100;
      }

      .auth-fab:hover {
        background: var(--auth-primary-hover);
        transform: scale(1.05);
      }

      .auth-fab .bar {
        width: 20px;
        height: 2px;
        background: #fff;
        border-radius: 2px;
        transition: all 0.3s;
      }

      .auth-fab.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .auth-fab.active .bar:nth-child(2) {
        opacity: 0;
      }

      .auth-fab.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Drawer */
      .auth-drawer {
        position: fixed;
        top: 0;
        right: -320px;
        width: 300px;
        height: 100vh;
        background: var(--auth-card);
        box-shadow: -10px 0 40px rgba(0, 0, 0, 0.15);
        z-index: 101;
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .auth-drawer.open {
        right: 0;
      }

      .auth-drawer-header {
        padding: 24px;
        border-bottom: 1px solid var(--auth-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .auth-drawer-header h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--auth-text);
      }

      .auth-drawer-close {
        background: none;
        border: none;
        font-size: 28px;
        color: var(--auth-text-muted);
        cursor: pointer;
        line-height: 1;
      }

      .auth-drawer-nav {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .auth-drawer-link {
        padding: 14px 16px;
        color: var(--auth-text);
        text-decoration: none;
        font-weight: 500;
        border-radius: var(--auth-radius-sm);
        transition: all 0.2s;
      }

      .auth-drawer-link:hover {
        background: var(--auth-accent-light);
        color: var(--auth-primary);
      }

      .auth-drawer-nav hr {
        border: none;
        border-top: 1px solid var(--auth-border);
        margin: 12px 0;
      }

      .auth-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 99;
        backdrop-filter: blur(2px);
      }

      /* Single Panel Layout (for password reset, etc.) */
      .auth-panel.only {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .auth-panel.only .auth-container {
        max-width: 480px;
        text-align: center;
      }

      .auth-panel.only .auth-header {
        text-align: center;
      }

      .auth-panel.only .auth-alt-action {
        position: static;
        margin-top: 8px;
        color: var(--auth-text-muted);
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .auth-panel.only .auth-form {
        text-align: left;
      }

      .auth-panel.only .auth-meta {
        text-align: center;
        margin-top: 24px;
      }

      /* Password strength */
      #password-strength {
        font-size: 0.8rem;
        margin-top: 6px;
      }

      /* Phone error */
      .phone-format-error {
        font-size: 0.8rem;
        color: #DC2626;
        margin-top: 4px;
      }

      /* Responsive */
      @media (max-width: 980px) {
        .auth-split {
          grid-template-columns: 1fr;
          max-width: 520px;
        }

        .auth-hero {
          min-height: 300px;
          order: -1;
        }

        .auth-container {
          padding: 40px 32px;
        }
      }

      @media (max-width: 640px) {
        .auth-page {
          padding: 24px 16px;
        }

        .auth-split {
          gap: 20px;
        }

        .auth-hero {
          min-height: 240px;
          border-radius: 16px;
        }

        .auth-container {
          padding: 32px 24px;
          border-radius: 16px;
        }

        .auth-title {
          font-size: 1.75rem;
        }

        .auth-form .two-col {
          grid-template-columns: 1fr;
        }

        .auth-alt-action {
          position: static;
          margin-bottom: 16px;
        }

        .auth-fab {
          top: 12px;
          right: 12px;
          width: 44px;
          height: 44px;
        }
      }

      /* Utility */
      .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-container {
        animation: fadeInUp 0.5s ease;
      }

      .auth-hero {
        animation: fadeInUp 0.5s ease 0.1s both;
      }

      /* Modal animation */
      .modal-enter {
        animation: modalIn 0.3s ease;
      }

      .modal-exit {
        animation: modalOut 0.3s ease;
      }

      @keyframes modalIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes modalOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body class="auth-full">
    <!-- Floating Auth Menu -->
    <button id="authFab" class="auth-fab" aria-label="Open menu" aria-controls="authDrawer" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div id="authDrawer" class="auth-drawer" role="dialog" aria-modal="true" aria-labelledby="authDrawerTitle" aria-hidden="true">
      <div class="auth-drawer-header">
        <h2 id="authDrawerTitle">Menu</h2>
        <button type="button" class="auth-drawer-close" aria-label="Close menu">&times;</button>
      </div>
      <nav class="auth-drawer-nav">
        <a class="auth-drawer-link" href="{% url 'home' %}">üè† Home</a>
        <a class="auth-drawer-link" href="{% url 'about_us' %}">‚ÑπÔ∏è About</a>
        <a class="auth-drawer-link" href="{% url 'terms' %}">üìã Terms</a>
        <hr>
        <a class="auth-drawer-link" href="{% url 'login' %}">üîë Log in</a>
        {% url 'register' as register_url %}
        {% if register_url %}<a class="auth-drawer-link" href="{{ register_url }}">‚ú® Sign up</a>{% endif %}
      </nav>
    </div>
    <div id="authBackdrop" class="auth-backdrop" hidden></div>

    {% block content %}{% endblock %}

    <script>
      (function(){
        const fab = document.getElementById('authFab');
        const drawer = document.getElementById('authDrawer');
        const closeBtn = drawer.querySelector('.auth-drawer-close');
        const backdrop = document.getElementById('authBackdrop');
        let lastFocused = null;

        function openDrawer(){
          lastFocused = document.activeElement;
          drawer.classList.add('open');
          drawer.setAttribute('aria-hidden', 'false');
          fab.setAttribute('aria-expanded', 'true');
          fab.classList.add('active');
          backdrop.hidden = false;
          const firstLink = drawer.querySelector('a, button');
          if (firstLink) firstLink.focus();
        }

        function closeDrawer(){
          drawer.classList.remove('open');
          drawer.setAttribute('aria-hidden', 'true');
          fab.setAttribute('aria-expanded', 'false');
          fab.classList.remove('active');
          backdrop.hidden = true;
          if (lastFocused) lastFocused.focus();
        }

        fab?.addEventListener('click', function(){
          if (drawer.classList.contains('open')) closeDrawer(); else openDrawer();
        });
        closeBtn?.addEventListener('click', closeDrawer);
        backdrop?.addEventListener('click', closeDrawer);
        document.addEventListener('keydown', function(e){ if (e.key === 'Escape') closeDrawer(); });
      })();
    </script>
  </body>
</html>
